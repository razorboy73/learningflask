<table>
    <tr valign="top">
        <td><p><a href="{{ url_for('user', nickname=post.author.nickname)}}">{{ post.author.nickname }}</a> said {{ momentjs(post.timestamp).fromNow() }}:</p>
<p><strong>{{ post.body }}</strong></p></td>
    </tr>
    {% if post.author.id == g.user.id %}
<div><a href="{{ url_for('delete', id=post.id) }}">Delete</a></div>
{% endif %}
</table>
